services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: postgres-h3
    container_name: belimang-postgres
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
      - ./seeds:/seeds:ro
    ports:
      - "${DB_PORT}:5432"
    restart: unless-stopped
    networks:
      - belimang-network
    command: ["postgres"]

  redis:
    image: redis:7-alpine
    container_name: belimang-redis
    env_file: .env
    ports:
      - "${CACHE_PORT}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - belimang-network

  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: app-dev
    container_name: belimang-app-dev
    env_file: .env
    environment:
      - DB_HOST=postgres
      - CACHE_HOST=redis
    volumes:
      - .:/app:cached
      - go_modules:/go/pkg/mod
    ports:
      - "${HTTP_PORT:-8080}:8080"
    environment:
      ENV: development
      HTTP_PORT: ${HTTP_PORT}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_ADDR: ${REDIS_ADDR}
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    networks:
      - belimang-network

volumes:
  postgres_data:
  redis_data:
  go_modules:

networks:
  belimang-network:
